config:
    include:
        - "share/zprime/low_mass/train.yaml"
        - "share/zprime/low_mass/apply_single.yaml"

job:
    job_name: "apply-35"
    job_type: "apply"
    load_job_name: "train-no-19"

input:
    sig_key: "sig_Zp035"
    sig_list:
        - "sig_Zp035"
    # only remove negative events for training
    negative_weight_process: "keep"
    cut_expression: "mz2 > 31.762098 and mz2 < 38.237902"

