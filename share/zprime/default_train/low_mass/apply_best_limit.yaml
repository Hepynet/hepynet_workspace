config:
    include:
        - "share/zprime/default_train/low_mass/train_best_limit.yaml"

job:
    job_name: "all-mass"
    job_type: "apply"
    train_job_name: "train-best-limit"
    #rdm_seed: 111

input:
    # only remove negative events for training
    negative_weight_process: "keep"
    reset_feature: false
    #reset_feature_overwrite: True
    #reset_feature_overwrite_value: 75
    #cut_expression: "mz1 > 39 & mz1 < 45"
    #sig_list:
    #    - "sig_Zp042"

apply:
    plot_atlas_label: True
    atlas_label:
        status: "wip"
        simulation: "true"
        energy: "13 TeV"
        lumi: 139

    #check_model_epoch: true
    epoch_check_interval: 20

    book_history: true
    cfg_history:
        accuracy:
            plot_title: "accuracy history"
            save_format: "png"
        loss:
            plot_title: "loss history"
            save_format: "png"

    book_kine: true
    cfg_kine:
        bins: 40
        separate_bkg_sig: false

        m_truth:
            x_label: $m_{truth} [GeV]$
            bins: 80
            range_raw: [0, 60]

        mz1:
            x_label: $m_{Z_1} [GeV]$
            range_raw: [0, 110]
        mz2:
            x_label: $m_{Z_2} [GeV]$
            range_raw: [0, 100]

        deltarl12:
            x_label: $\Delta R_{l_{1,2}}$
            range_raw: [0, 5]
        deltarl34:
            x_label: $\Delta R_{l_{3,4}}$
            range_raw: [0, 5]
        detal12:
            x_label: $\Delta\eta_{l_{1,2}}$
            range_raw: [-5, 5]
        detal34:
            x_label: $\Delta\eta_{l_{3,4}}$
            range_raw: [-5, 5]
        etal1:
            x_label: $\eta_{l_1}$
            range_raw: [-3, 3]
        etal2:
            x_label: $\eta_{l_2}$
            range_raw: [-3, 3]
        etal3:
            x_label: $\eta_{l_3}$
            range_raw: [-3, 3]
        etal4:
            x_label: $\eta_{l_4}$
            range_raw: [-3, 3]
        mz1_mz2:
            x_label: $m_{Z_1} - m_{Z_2} [GeV]$
            range_raw: [0, 110]
        mzz:
            x_label: $m_{ZZ} [GeV]$
            range_raw: [60, 200]
        ptl1:
            x_label: $p^T_{l_1}}$
            range_raw: [0, 100]
        ptl2:
            x_label: $p^T_{l_2}}$
            range_raw: [0, 100]
        ptl3:
            x_label: $p^T_{l_3}}$
            range_raw: [0, 100]
        ptl4:
            x_label: $p^T_{l_4}}$
            range_raw: [0, 100]
        ptz1:
            x_label: $p^T_{Z_1}}$
            range_raw: [0, 100]
        ptz2:
            x_label: $p^T_{Z_2}}$
            range_raw: [0, 100]
        ptzz:
            x_label: $p^T_{ZZ}}$
            range_raw: [0, 100]

        hist_kwargs_sig:
            histtype: "step"
            density: true
        hist_kwargs_bkg:
            histtype: "stepfilled"
            density: true

        save_format: "png"

    book_cor_matrix: true

    # Studies depending on models

    book_fit_inputs: true
    fit_df:
        branches:
            - "mz1"
            - "mz2"
        save_dir: "zprime/data_frames_fit/21-0120-sys-best-hyper/low_mass"

    book_roc: true

    book_train_test_compare: true
    cfg_train_test_compare:
        plot_title: "train/test MVA scores compare"
        bins: 25
        range: [0, 1]
        density: true
        log: true
        save_format: "png"

    book_mva_scores_data_mc: true
    cfg_mva_scores_data_mc:
        sig_list:
            - "sig_Zp005"
            - "sig_Zp011"
            - "sig_Zp017"
            - "sig_Zp027"
            - "sig_Zp039"
        bkg_list:
            - "bkg_ggZZ"
            - "bkg_qcd"
        apply_data: false
        apply_data_range:
        plot_title: "MVA scores"
        bins: 40
        range: [0, 1]
        density: false
        sig_scale: 20
        log: true
        save_format: "png"
        use_root: false

    book_significance_scan: true
    cfg_significance_scan:
        significance_algo: "s_sqrt_sb_rel"

    book_cut_kine_study: true
    cfg_cut_kine_study:
        mz1:
            x_label: "$m_{Z1}$ (normalized value for training)"
            range_processed: [-3, 3]
        bins: 40
        range:
        histtype: "stepfilled"
        alpha: 0.3
        density: true
        save_format: "png"
        save_ratio_table: true
        dnn_cut_list:
            #- 0.5
            - 0.6
            #- 0.8

    book_importance_study: true
    cfg_importance_study:
        log: false
