input:
    # only remove negative events for training
    negative_weight_process: "keep"
    #reset_feature: false

apply:
    plot_atlas_label: True
    atlas_label:
        status: "wip"
        simulation: "true"
        energy: "13 TeV"
        lumi: 139

    #check_model_epoch: true
    epoch_check_interval: 20

    book_history: true
    cfg_history:
        accuracy:
            plot_title: "accuracy history"
            save_format: "png"
        loss:
            plot_title: "loss history"
            save_format: "png"

    #book_kine: true
    cfg_kine:
        separate_bkg_sig: false
        mz1:
            x_label: "$m_{Z1} [GeV]$"
            range_raw: [20, 110]
        hist_kwargs_sig:
            bins: 40
            histtype: "step"
            density: true
        hist_kwargs_bkg:
            bins: 40
            histtype: "stepfilled"
            density: true
        save_format: "png"

    book_cor_matrix: true

    # Studies depending on models

    #book_fit_npy: true
    cfg_fit_npy:
        fit_npy_region:
        fit_npy_branches:
            - "mz1"
            - "mz2"
        npy_save_dir: "zprime/arrays_fit/fit_ntup_high"

    book_roc: true

    book_train_test_compare: true
    cfg_train_test_compare:
        plot_title: "train/test MVA scores compare"
        bins: 25
        range: [0, 1]
        density: true
        log: true
        save_format: "png"

    book_mva_scores_data_mc: true
    cfg_mva_scores_data_mc:
        sig_list:
            - "sig_Zp042"
            - "sig_Zp051"
            - "sig_Zp060"
            - "sig_Zp069"
            - "sig_Zp075"
        bkg_list:
            - "bkg_ggZZ"
            - "bkg_qcd"
        apply_data: false
        apply_data_range:
        plot_title: "MVA scores"
        bins: 40
        range: [0, 1]
        density: true
        log: true
        save_format: "png"
        use_root: false

    book_significance_scan: true
    cfg_significance_scan:
        significance_algo: "s_sqrt_sb_rel"

    book_cut_kine_study: true
    cfg_cut_kine_study:
        mz1:
            x_label: "$m_{Z1}$ (normalized value for training)"
            range_processed: [-3, 3]
        bins: 40
        range:
        histtype: "stepfilled"
        alpha: 0.3
        density: true
        save_format: "png"
        save_ratio_table: true
        dnn_cut_list:
            #- 0.5
            - 0.6
            #- 0.8

    book_importance_study: true
    cfg_importance_study:
        log: false
