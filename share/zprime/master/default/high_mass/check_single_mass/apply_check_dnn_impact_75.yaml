
config:
    include:
        - "share/zprime/master/default/high_mass/train.yaml"

job:
    job_name: "dnn_impact_75"
    job_type: "apply"
    train_job_name: "default_train"

input:
    # only remove negative events for training
    negative_weight_process: "keep"
    reset_feature: false
    cut_expression: "mz1 > 67.945658 & mz1 < 82.054342"
    sig_list:
        - "sig_Zp075"

apply:
    book_cut_kine_study: true
    cfg_cut_kine_study:
        bins: 40
        range:
        histtype: "stepfilled"
        alpha: 0.3
        density: true
        save_format: "png"
        save_ratio_table: true
        dnn_cut_list:
            - 0.14
