
config:
    include:
        - "share/zprime/default_train/high_mass/train_best.yaml"

job:
    job_name: "apply_63_fixed_m_truth"
    job_type: "apply"
    train_job_name: "train-all-mass-best"
    #rdm_seed: 111

input:
    # only remove negative events for training
    negative_weight_process: "keep"
    reset_feature: true
    reset_feature_overwrite: True
    reset_feature_overwrite_value: 63
    sig_list:
        - "sig_Zp063"

apply:
    book_fit_inputs: true
    fit_df:
        branches:
            - "mz1"
            - "mz2"
        save_dir: "zprime/data_frames_fit/21-0120-sys-best-hyper/high_mass_fixed_m_truth/m_63"
