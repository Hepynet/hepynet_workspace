config:
    include:
        - "share/zprime/eb-check-4e/low_mass/train.yaml"

job:
    job_name: "train_4e"
    job_type: "apply"
    load_job_name: "train_4e"

input:
    # only remove negative events for training
    negative_weight_process: "keep"
    #reset_feature: false

apply:
    plot_atlas_label: True
    atlas_label:
        status: "wip"
        simulation: "true"
        energy: "13 TeV"
        lumi: 139

    #check_model_epoch: true
    epoch_check_interval: 20

    book_history: true
    cfg_history:
        accuracy:
            plot_title: "accuracy history"
            save_format: "png"
        loss:
            plot_title: "loss history"
            save_format: "png"

    book_kine: true
    cfg_kine:
        mz2:
            x_label: "$m_{Z2} [GeV]$"
            range_raw: [0, 80]
        hist_kwargs_sig:
            bins: 40
            histtype: "stepfilled"
            density: true
        hist_kwargs_bkg:
            bins: 40
            histtype: "stepfilled"
            density: true
        save_format: "png"

    book_cor_matrix: true

    # Studies depending on models

    #book_fit_npy: true
    cfg_fit_npy:
        fit_npy_region:
        fit_npy_branches:
            - "mz1"
            - "mz2"
        npy_save_dir: "zprime/arrays_fit/fit_ntup_low"

    book_roc: true

    book_train_test_compare: true
    cfg_train_test_compare:
        plot_title: "train/test MVA scores compare"
        bins: 25
        range: [0, 1]
        density: true
        log: true
        save_format: "png"

    book_mva_scores_data_mc: true
    cfg_mva_scores_data_mc:
        sig_list:
            - "sig_Zp005"
            - "sig_Zp023"
            - "sig_Zp039"
        bkg_list:
            - "bkg_ggZZ"
            - "bkg_qcd"
        apply_data: true
        show_ratio: true
        data_key: "data_all"
        data_range:
        sig_scale: 20
        plot_title: "MVA scores"
        bins: 10
        range: [0, 1]
        density: false
        log: true
        save_format: "png"
        use_root: false

    book_significance_scan: true
    cfg_significance_scan:
        significance_algo: "s_sqrt_sb_rel"

    book_cut_kine_study: true
    cfg_cut_kine_study:
        mz2:
            x_label: "$m_{Z2}$ (normalized value for training)"
            range_processed: [-1, 2]
        bins: 40
        range:
        histtype: "stepfilled"
        alpha: 0.3
        density: true
        save_format: "png"
        save_ratio_table: true
        dnn_cut_list:
            #- 0.5
            - 0.6
            #- 0.8

    book_importance_study: true
    cfg_importance_study:
        log: false
