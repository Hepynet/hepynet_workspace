config:
    include:
        - "share/zprime/high_mass/train.yaml"
        - "share/zprime/high_mass/apply_single.yaml"

job:
    job_name: "apply-51"
    job_type: "apply"
    load_job_name: "train-no-63"

input:
    sig_key: "sig_Zp051"
    sig_list:
        - "sig_Zp051"
    # only remove negative events for training
    negative_weight_process: "keep"
    cut_expression: "mz1 > 46.235522 and mz1 < 55.764478"

