config:
    include:
        - "share/zprime/high_mass/train.yaml"
        - "share/zprime/high_mass/apply_single.yaml"

job:
    job_name: "apply-72"
    job_type: "apply"
    load_job_name: "train-no-63"

input:
    sig_key: "sig_Zp072"
    sig_list:
        - "sig_Zp072"
