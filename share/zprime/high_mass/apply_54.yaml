config:
    include:
        - "share/zprime/high_mass/train.yaml"
        - "share/zprime/high_mass/apply_single.yaml"

job:
    job_name: "apply-54"
    job_type: "apply"
    load_job_name: "train-all-mass"

input:
    sig_key: "sig_Zp054"
    sig_list:
        - "sig_Zp054"
    # only remove negative events for training
    negative_weight_process: "keep"
    cut_expression: "mz1 > 48.949289 and mz1 < 59.050711"

