apply:
    plot_atlas_label: True
    atlas_label:
        status: "wip"
        #simulation: "true"
        energy: "13 TeV"
        lumi: 139

    #check_model_epoch: true
    epoch_check_interval: 20

    book_history: true
    cfg_history:
        accuracy:
            plot_title: "accuracy history"
            save_format: "png"
        loss:
            plot_title: "loss history"
            save_format: "png"

    book_kine: true
    cfg_kine:
        bins: 40
        separate_bkg_sig: false

        m_truth:
            x_label: $m_{truth} [GeV]$
            bins: 80
            range_raw: [0, 4000]

        hist_kwargs_sig:
            histtype: "step"
            density: true
        hist_kwargs_bkg:
            histtype: "stepfilled"
            density: true
        save_format: "png"

    book_cor_matrix: true

    # Studies depending on models

    book_fit_inputs: false
    fit_df:
        branches:
            - "ll_m"
        save_dir: "zprime/data_frames_fit/v8/emu"

    book_roc: true

    book_train_test_compare: true
    cfg_train_test_compare:
        plot_title: "train/test MVA scores compare"
        bins: 25
        range: [0, 1]
        density: true
        log: true
        save_format: "png"

    book_mva_scores_data_mc: true
    cfg_mva_scores_data_mc:
        sig_list:
            - "sig_zp_500"
            - "sig_zp_700"
            - "sig_zp_1000"
            - "sig_zp_1500"
            - "sig_zp_2000"
            #- "sig_zp_4000"
            #- "sig_zp_6000"
            #- "sig_zp_8000"
        bkg_list:
            - "bkg_diboson"
            - "bkg_zll"
            - "bkg_top"
            - "bkg_wjets"
        apply_data: false
        apply_data_range:
        plot_title: "MVA scores"
        bins: 40
        range: [0, 1]
        density: false
        bkg_scale: 100
        #sig_scale: 1
        log: true
        save_format: "png"
        use_root: false

    book_significance_scan: true
    cfg_significance_scan:
        significance_algo: "s_sqrt_sb_rel"

    book_cut_kine_study: true
    cfg_cut_kine_study:
        mz1:
            x_label: "$m_{Z1}$ (normalized value for training)"
            range_processed: [-3, 3]
        bins: 40
        range:
        histtype: "stepfilled"
        alpha: 0.3
        density: true
        save_format: "png"
        save_ratio_table: true
        dnn_cut_list:
            - 0.3
            - 0.5
            - 0.8

    book_importance_study: true
    cfg_importance_study:
        log: false
