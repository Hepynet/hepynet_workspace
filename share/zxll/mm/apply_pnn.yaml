config:
    include:
        - "share/zxll/mm/train_pnn.yaml"

job:
    job_name: "mm-pnn-default"
    job_type: "apply"
    load_job_name: "mm-pnn-default"

input:
    # only remove negative events for training
    rm_negative_weight_events: false

apply:
    #check_model_epoch: true
    epoch_check_interval: 20

    book_history: true
    cfg_history:
        accuracy:
            plot_title: "accuracy history"
            save_format: "png"
        loss:
            plot_title: "loss history"
            save_format: "png"

    book_roc: true

    book_train_test_compare: true
    cfg_train_test_compare:
        plot_title: "train/test MVA scores compare"
        bins: 25
        range: [0, 1]
        density: true
        log: true
        save_format: "png"

    book_mva_scores_data_mc: true
    cfg_mva_scores_data_mc:
        sig_list:
            - "sig_HVTmumu_m0250"
            - "sig_HVTmumu_m0500"
            - "sig_HVTmumu_m1000"
            - "sig_HVTmumu_m3000"
            - "sig_HVTmumu_m5000"
        bkg_list:
            - "bkg_Zmumu"
            - "bkg_top"
            - "bkg_diboson"
            - "bkg_W"
            # - "bkg_Zee"
            - "bkg_Ztautau"
        data_key:
        apply_data: false
        apply_data_range:
        plot_title: "MVA scores"
        bins: 25
        range: [0, 1]
        density: true
        log: true
        save_format: "png"
        use_root: false

    book_kine_study: true
    cfg_kine_study:
        bins: 50
        range:
        histtype: "stepfilled"
        alpha: 0.3
        density: true
        save_format: "png"

    book_cut_kine_study: true
    cfg_cut_kine_study:
        bins: 40
        range:
        histtype: "stepfilled"
        alpha: 0.3
        density: true
        save_format: "png"
        save_ratio_table: true
        dnn_cut_list:
            - 0.5
            - 0.6
            - 0.8

    book_cor_matrix: true

    book_importance_study: true

    book_significance_scan: true
    cfg_significance_scan:
        significance_algo: "s_sqrt_sb_rel"

    # book_fit_npy: true
    cfg_fit_npy:
        fit_npy_region: "mva_2jet"
        fit_npy_branches:
            - "ll_m"
        npy_save_dir: "ZXll/arrays_fit/test"
